<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h3 class="text-center mb-3">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
            <!-- <small *ngIf="loginForm.controls['email'].errors?.required">Email is required.</small>
            <small *ngIf="loginForm.controls['email'].errors?.email">Please enter a valid email.</small> -->
            Email is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            <!-- <small *ngIf="loginForm.password.errors?.required">Password is required.</small> -->
            <!-- <small *ngIf="loginForm.password.errors?.minlength">Password must be at least 6 characters long.</small> -->
             Password is required.
          </div>
        </div>
  
        <!-- <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid" (onclick)="login()" >
          <a>Login</a>
        </button> -->

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid" (onclick)="login()">
          Login
        </button>
        <p class="text-center mt-3">
          Don't have an account? <a routerLink="/register">Register</a>
        </p>
      </form>
    </div>
  </div>
