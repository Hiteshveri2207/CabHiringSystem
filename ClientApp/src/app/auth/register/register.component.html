<div class="container d-flex justify-content-center align-items-center vh-100">
	<div class="card p-4 shadow-lg" style="width: 600px; margin-top: 100px;">
	  <h3 class="text-center mb-3">Register</h3>
	  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div class="mb-3 row">
		  <div class="col-6">
			<label for="firstName" class="form-label">First Name</label>
			<input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Enter your first name" />
			<div *ngIf="registerForm.controls['firstName'].errors?.['required'] && registerForm.controls['firstName'].touched" style="color:red">
			  *First Name is required.
			</div>
		  </div>
		  <div class="col-6">
			<label for="lastName" class="form-label">Last Name</label>
			<input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Enter your last name" />
			<div *ngIf="registerForm.controls['lastName'].errors?.['required'] && registerForm.controls['lastName'].touched" class="text-danger">
			  Last Name is required.
			</div>
		  </div>
		</div>
		<div class="mb-3 row">
		  <div class="col-6">
			<label for="email" class="form-label">Email</label>
			<input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
			<div *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched" class="text-danger">
			  Valid Email is required.
			</div>
		  </div>
		  <div class="col-6">
			<label for="phoneNumber" class="form-label">Phone Number</label>
			<input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Enter your phone number" />
			<div *ngIf="registerForm.controls['phoneNumber'].errors?.['required'] && registerForm.controls['phoneNumber'].touched" class="text-danger">
			  Enter a valid 10-digit phone number.
			</div>
		  </div>
		</div>
		<div class="mb-3 row">
		  <div class="col-6">
			<label for="password" class="form-label">Password</label>
			<input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" />
			<div *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched" class="text-danger">
			  Password is required.
			</div>
		  </div>
		  <div class="col-6">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password" />
			<div *ngIf="registerForm.controls['confirmPassword'].errors?.['required'] && registerForm.controls['confirmPassword'].touched" class="text-danger">
			  Password confirmation is required.
			</div>
		  </div>
		</div>
		<div class="mb-3">
		  <label for="role" class="form-label">Role</label>
		  <select id="role" class="form-control" formControlName="role">
			<option value="">Select Role</option>
			<option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
		   </select>
		 <div *ngIf="registerForm.controls['role'].errors?.['required'] && registerForm.controls['role'].touched" class="text-danger">
			Role selection is required.
		  </div>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
		<p class="text-center mt-3">Already have an account? 
		<button type="login" class="btn login-btn">LogIn</button> 
		<a routerLink="/login">
		</a></p>
	  </form>
	</div>
</div>
